          var deg=90;
          var animate=new Konva.Animation(function(e){
              var angel=deg/1000*e.timeDiff;
              center_group1.rotate(-angel);
              center_group1.getChildren().each(function(index, el) {
                   index.rotate(angel);
              });
              center_group2.rotate(angel);
               center_group2.getChildren().each(function(index, el) {
                   index.rotate(-angel);
              });

          },mykonva.layer)
          animate.start();

             deg=10;
          });

          mykonva.layer.on('mouseleave', function(event) {
